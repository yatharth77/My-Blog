<!DOCTYPE html>
{%load static%}
<html lang="en">
<head >
	<meta charset="UTF-8">
	<title>Blog</title>
	<!-- bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">


	<!-- medium style editor -->
	<script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">


	<!-- custom css -->
	<link rel="stylesheet" href="{%static 'blog/css/blog.css'%}">

	<!-- fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">



</head>
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-default techfont custom-navbar">
		<div class="container">
			<ul class="nav navbar-nav">
				<li><a href="{%url 'post_list'%}" class="navbar-brand bigbrand">My blog</a></li>
				<li><a href="{%url 'about'%}">About</a></li>
				<li><a href="https://github.com/">Github</a></li>
				<li><a href="https://www.linkedin.com/">LinkedIn</a></li>
			</ul>

			<ul class="nav navbar-nav navbar-right">
				{%if user.is_authenticated%}
				<li>
					<a href="{%url 'post_new'%}">New Post</a>
				</li>

				<li>
					<a href="{%url 'post_draft_list'%}">Drafts</a>
				</li>
				<li>
					<a href="{%url 'logout'%}">Log Out</a>
				</li>
				<li>
					<a href="">Welcome:{{user.username}}</a>
				</li>
				{%else%}
				<li><a class='nav navbar-right' href="{%url 'user_login'%}"><span class='glyphicon glyphicon-user'></span></a></li>
				{%endif%}
			</ul>

		</div>
	</nav>

	<!-- content block -->
	<div class="content container">
		<div class="row">
			<div class="col-md-8">
				<div class="blog_post">
					{%block content%}

					{%endblock%}
				</div>
			</div>
		</div>
	</div>

</body>
</html>
